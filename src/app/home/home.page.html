<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-avatar>
        <img src="assets/profile1.jpg" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>

  <ion-toolbar class="sub-header">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      placeholder="What do you want to ask or share?"
      showCancelButton="never"
      (keyup.enter)="onSearch()"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="onSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="action-toolbar">
    <ion-buttons>
      <ion-button fill="clear" class="toolbar-button" (click)="goToAnswer()">Answer</ion-button>
      <ion-button fill="clear" class="toolbar-button" (click)="goToCreatePost()">Post</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list *ngIf="searchResults.length > 0">
    <ion-card *ngFor="let post of searchResults" class="newsfeed-card">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon name="person-circle" style="font-size: 40px;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3 class="author-name">{{ post.author }} <span class="role">— {{ post.role }}</span></h3>
          <p class="date">{{ post.date }}</p>
        </ion-label>
      </ion-item>
      <ion-card-content>
        <h2 class="question-title">{{ post.title }}</h2>
        <p class="question-preview">{{ post.content | slice:0:120 }}...</p>
        <img *ngIf="post.image" [src]="post.image" class="post-image" />
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-list *ngIf="searchResults.length === 0">
    <ion-card *ngFor="let post of posts.slice(0, 5)" class="newsfeed-card">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon name="person-circle" style="font-size: 40px;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3 class="author-name">{{ post.author }} <span class="role">— {{ post.role }}</span></h3>
          <p class="date">{{ post.date }}</p>
        </ion-label>
      </ion-item>
      <ion-card-content>
        <h2 class="question-title">{{ post.title }}</h2>
        <p class="question-preview">{{ post.content | slice:0:120 }}...</p>
        <img *ngIf="post.image" [src]="post.image" class="post-image" />
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home" />
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/answer']">
      <ion-icon name="create-outline" />
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/notifications']">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/profile']">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
