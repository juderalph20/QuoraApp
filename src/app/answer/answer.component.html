<ion-header>
  <ion-toolbar color="dark">
    <ion-avatar slot="start">
      <img src="assets/profile1.jpg" />
    </ion-avatar>
    <ion-title>Answer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-segment value="for-you" color="grey" class="ion-margin">
    <ion-segment-button value="for-you">For you</ion-segment-button>
    <ion-segment-button value="requests">Requests</ion-segment-button>
    <ion-segment-button value="drafts">Drafts</ion-segment-button>
  </ion-segment>

  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
        Questions for you
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-card *ngFor="let question of questions" color="dark">
      <ion-card-header>
        <ion-card-title>{{ question.title }}</ion-card-title>
        <ion-icon name="close-outline" slot="end"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        <p>{{ question.answers }} answers Â· Last followed {{ question.lastFollowed }}</p>
        <ion-button size="small" fill="outline">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          Answer
        </ion-button>
        <ion-button size="small" fill="clear">
          <ion-icon name="rss-outline" slot="start"></ion-icon>
          Follow {{ question.followers }}
        </ion-button>
        <ion-button size="small" fill="clear">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          Pass
        </ion-button>
        <ion-button size="small" fill="clear">
          <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/home']">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/answer']">
      <ion-icon name="create-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/profile']">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/notifications']">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
